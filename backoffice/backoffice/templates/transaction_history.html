{% extends 'admin/master.html' %}

{% block body %}

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover model-list">
        <thead>
            <th>Date</th>
            <th>Counterparty</th>
            <th>Description</th>
            <th>Debit</th>
            <th>Credit</th>
            <th>Balance</th>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <th>{{ row[0] }}</th>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
