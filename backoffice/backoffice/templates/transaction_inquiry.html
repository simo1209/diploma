{% extends 'admin/master.html' %}

{% block body %}

<div class="container">
    <div class="btn-group btn-group-toggle">
        <button type="button" id="show-form" class="btn btn-primary">Show</button>
        <button type="button" id="hide-form" class="btn btn-secondary">Hide</button>
    </div>
    <form method="post" id="control-form" submit="disabled">

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Filter by time</label>
            <div class="col-3">
                <input type="date" class="form-control" placeholder="Start" aria-label="Start" name="start_date_filter"
                    id="start_date_filter">
            </div>
            <div class="col-3">
                <input type="date" class="form-control" placeholder="End" aria-label="End" name="end_date_filter"
                    id="end_date_filter">
            </div>
            <div class="col">
                <select class="form-select custom-select" aria-label="Group By:" name="time_group" id="time_group"
                    disabled>
                    <option selected value="none">None</option>
                    <option value="year">Year</option>
                    <option value="month">Month</option>
                    <option value="week">Week</option>
                    <option value="day">Day</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Filter by type</label>
            <div class="col-6 input-group">
                <select class="form-select custom-select" aria-label="Type:" name="type_filter" id="type_filter">
                    <option value="none">None</option>
                    <option value="deposit">Deposit</option>
                    <option value="withdraw">Withdraw</option>
                    <option value="payment">Payment</option>
                </select>
            </div>
            <div class="col">
                <select class="form-select custom-select" aria-label="Group By:" name="type_group" id="type_group"
                    disabled>
                    <option value="none">None</option>
                    <option value="all">Group by type</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Filter by status</label>
            <div class="col-6">
                <select class="form-select custom-select" aria-label="Status:" name="status_filter" id="status_filter">
                    <option value="none">None</option>
                    <option value="created">Deposit</option>
                    <option value="completed">Withdraw</option>
                    <option value="expired">Expired</option>
                </select>
            </div>
            <div class="col">
                <select class="form-select custom-select" aria-label="Group By:" name="status_group" id="status_group"
                    disabled>
                    <option value="none">None</option>
                    <option value="all">Group by status</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Filter by amount</label>
            <div class="col-3">
                <input type="number" class="form-control" placeholder="Minimum amount" min="0.01" step="0.01" aria-label="Minimum amount"
                    name="min_amount_filter" id="min_amount_filter">
            </div>
            <div class="col-3">
                <input type="number" class="form-control" placeholder="Maximum amount" step="0.01" aria-label="Maximum amount"
                    name="max_amount_filter" id="max_amount_filter">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <button id="submit-btn" type="submit" class="btn btn-primary mb-3">Fetch Inquiry</button>
            </div>
        </div>
    </form>

    <div class="row">


        <table class="table table-striped table-bordered table-hover model-list">
            <thead id="table-header">

            </thead>
            <tbody id="table-body">

            </tbody>
        </table>

    </div>
</div>

{% endblock %}

{% block tail %}
{{ super() }}
<script src="{{url_for('static', filename='inquiry.js')}}" type="text/javascript"></script>
{% endblock %}
